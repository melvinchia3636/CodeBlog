{% load static %}


<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href='{% static "base/navbar.css" %}'>
<meta name="viewport" content="width=device-width, initial-scale=1" /> 

{% block navbar %}
	<nav class='navbar fixed-top'>
		<a class='navbar-brand' href='#'>&#60;/&#62; CODEBLOG</a>
		<ul class="nav homenav-item-container">
			<li>
			<a href="{% url 'home' %}" class='homenav-item'>HOME</a>
			</li>
			<li>
			<a href="#" class='homenav-item'>BLOG</a>
			</li>
			<li>
			<a href="{% url 'ideas' %}" class='homenav-item'>IDEAS</a>
			</li>
			<li>
			<a href="{% url 'browse-tools' %}" class='homenav-item'>TOOLS</a>
			</li>
			<li>
			<a href='#' class='homenav-item'>ABOUT</a>
			</li>
		</ul>
		<ul class="nav navbar-right">
			<li>
				<a href='#' class='login-link'>SIGN IN</a>
			</li>
			<li>
				<a href='#' class='nav-signup-btn'>JOIN US</a>
			</li>
		</ul>
	</nav>
{% endblock %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript">
		$(window).scroll(function() {
			if($(this).scrollTop() > 100) {
				$('.navbar').addClass('non-alpha');
				$('.navbar-brand').addClass('non-alpha');
				$('.login-link').addClass('non-alpha');
				$('.homenav-item').addClass('non-alpha');
				$('.nav-signup-btn').addClass('non-alpha');
				$('.homenav-item-container').addClass('non-alpha');
				$('.navbar-right').addClass('non-alpha');
			} else {
				$('.navbar').removeClass('non-alpha');
				$('.navbar-brand').removeClass('non-alpha');
				$('.login-link').removeClass('non-alpha');
				$('.homenav-item').removeClass('non-alpha');
				$('.nav-signup-btn').removeClass('non-alpha');
				$('.homenav-item-container').removeClass('non-alpha');
				$('.navbar-right').removeClass('non-alpha');
			}
		});
	</script>
