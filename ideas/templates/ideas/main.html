{% load getdatetime %}
{% load static %}

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href='{% static "base/navbar.css" %}'>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href='{% static "ideas/main.css" %}'>
	<script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
	<title>Codeblog Ideas</title>
</head>
<body>
	{% include 'base/navbar.html' %}
	<div class='center-container'>
		<h1 class='title-text'>Explore cool ideas</h1>
		<div class='searchbox-container'>
			<i data-feather='search' class='search-box-icon'></i>
			<input type='text' class='search-box' placeholder='Search'>
		</div>
		<div class='posts-container'>
			{% for post in posts %}
				<div class='post-card'>
					<div class='post-card-wrapper'>
						<img src='{{ post.image.url }}' class='post-thumbnail'>
						<div class='post-title'>{{ post.title }}</div>
						{% getdatetime post.date_posted as date %}
						<div class='metadata'>{{ date }} | {{ post.author }}</div>
						<a class='learn-more' href='#'>Learn More</a>
					</div>
				</div>
			{% endfor %}
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	</script>
	<script type="text/javascript">
		if ($("#result").html().trim() !== "") {
			document.getElementById('result').scrollIntoView();
		}
	</script>
	<script>
	  feather.replace()
	</script>
</body>
</html>
